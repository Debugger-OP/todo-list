<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CDN for fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do AppIn</title>
  </head>
  <body onload="loadIntialData()">
    <!-- mible button -->
    <div class="addnewitem_mobileonly">
      <button
        class="btn btn-primary d-flex gap-2 align-items-center"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addnewitem_modal"
      >
        <i class="fa-solid fa-plus"></i>Add New Item
      </button>
    </div>

    <!-- Add New Item Modal -->
    <div
      class="modal fade"
      id="addnewitem_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Imageurl" class="form-label">Enter Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="Imageurl"
                  aria-describedby="Imagehelp"
                  placeholder="https://example.in/"
                />
                <div id="Imagehelp" class="form-text">Its optional.</div>
              </div>

              <div class="mb-3">
                <label for="Task" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="Task"
                  aria-describedby="Imagehelp"
                  placeholder="Task Title!"
                />
              </div>

              <div class="mb-3">
                <label for="Tasktype" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="TaskType"
                  aria-describedby="Imagehelp"
                  placeholder="Task Type"
                />
              </div>

              <div class="mb-3">
                <label for="TaskDesc" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="TaskDesc"
                  placeholder="Task Description!"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Show task  Modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- from here mdal body starts -->
          <div class="modal-body task_modal_body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary d-flex gap-2 align-items-center"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addnewitem_modal"
          >
            <i class="fa-solid fa-plus"></i>Add New Item
          </button>
        </div>
      </div>
    </nav>
    <!-- body container -->
    <div class="container">
      <!-- section1 -->
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="Search Your Task Here"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
        </div>
      </section>
      <!-- section 2 -->
      <section class="mt-4">
        <div class="row task_contents"></div>
      </section>
    </div>

    <!-- custom css -->
    <script src="index.js"></script>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
